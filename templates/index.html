<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSA Card Image Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .language-switcher {
            text-align: right;
            margin-bottom: 20px;
        }

        .language-switcher button {
            background: #f0f0f0;
            border: none;
            padding: 8px 16px;
            margin-left: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .language-switcher button:hover {
            background: #e0e0e0;
        }

        .language-switcher button.active {
            background: #667eea;
            color: white;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1.05em;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.1em;
            background-color: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .form-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            box-shadow: 0 5px 20px rgba(108, 117, 125, 0.4);
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            display: block;
        }

        .status.info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
            display: block;
        }

        .preview-section {
            margin-top: 30px;
            display: none;
        }

        .preview-section.active {
            display: block;
        }

        .preview-section h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .image-list {
            list-style: none;
        }

        .image-list li {
            padding: 10px;
            background: #f8f9fa;
            margin-bottom: 10px;
            border-radius: 5px;
            word-break: break-all;
        }

        .image-list a {
            color: #667eea;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }

        .image-list a:hover {
            text-decoration: underline;
        }

        .image-list img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            display: block;
        }

        .image-list img:hover {
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .button-group .btn {
            flex: 1;
        }

        .example {
            margin-top: 15px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 0.9em;
            color: #666;
        }

        .example strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 data-i18n="title">PSA Card Image Downloader</h1>
            <p data-i18n="subtitle">Download high-resolution images from PSA certificates</p>
        </div>

        <div class="language-switcher">
            <button id="lang-en" class="active" onclick="switchLanguage('en')">English</button>
            <button id="lang-zh" onclick="switchLanguage('zh')">中文</button>
        </div>

        <form id="downloadForm">
            <div class="form-group">
                <label for="certNumber" data-i18n="label.certNumber">Certificate Number</label>
                <input 
                    type="text" 
                    id="certNumber" 
                    name="certNumber" 
                    placeholder="96098359" 
                    required
                    data-i18n-placeholder="placeholder.certNumber"
                >
                <div class="example">
                    <strong data-i18n="example.title">Example:</strong> 
                    <span data-i18n="example.text">96098359 or PSAbian78928691</span>
                </div>
            </div>

            <div class="form-group">
                <label for="imageSize" data-i18n="label.imageSize">Image Size</label>
                <select id="imageSize" name="imageSize" class="form-select">
                    <option value="original" data-i18n="size.original">Original (Highest Quality)</option>
                    <option value="large" data-i18n="size.large">Large Thumbnail</option>
                    <option value="medium" data-i18n="size.medium">Medium Thumbnail</option>
                    <option value="small" data-i18n="size.small">Small Thumbnail</option>
                </select>
                <div class="example">
                    <span data-i18n="size.description">Select the image quality for download (default: Original)</span>
                </div>
            </div>

            <div class="button-group">
                <button type="button" id="previewBtn" class="btn btn-secondary" data-i18n="button.preview">Preview Images</button>
                <button type="submit" id="downloadBtn" class="btn" data-i18n="button.download">Download Images</button>
            </div>
        </form>

        <div id="status" class="status"></div>

        <div id="previewSection" class="preview-section">
            <h3 data-i18n="preview.title">Found Images:</h3>
            <ul id="imageList" class="image-list"></ul>
        </div>
    </div>

    <script>
        // Internationalization strings
        const i18n = {
            en: {
                'title': 'PSA Card Image Downloader',
                'subtitle': 'Download high-resolution images from PSA certificates',
                'label.certNumber': 'Certificate Number',
                'placeholder.certNumber': '96098359',
                'button.preview': 'Preview Images',
                'button.download': 'Download Images',
                'button.downloading': 'Downloading...',
                'button.previewing': 'Loading...',
                'example.title': 'Example:',
                'example.text': '96098359 or PSAbian78928691',
                'label.imageSize': 'Image Size',
                'size.original': 'Original (Highest Quality)',
                'size.large': 'Large Thumbnail',
                'size.medium': 'Medium Thumbnail',
                'size.small': 'Small Thumbnail',
                'size.description': 'Select the image size to download (default: Original)',
                'status.loading': 'Processing, please wait...',
                'status.success': 'Download successful! Click the link to download the zip file.',
                'status.error': 'Error: ',
                'status.preview.success': 'Found {count} image(s)',
                'status.preview.error': 'No images found for this certificate.',
                'preview.title': 'Found Images:',
                'error.noCertNumber': 'Please enter a certificate number',
                'error.network': 'Network error. Please try again.',
                'error.server': 'Server error. Please try again later.'
            },
            zh: {
                'title': 'PSA卡片图片下载器',
                'subtitle': '下载PSA证书的高清图片',
                'label.certNumber': '证书编号',
                'placeholder.certNumber': '96098359',
                'button.preview': '预览图片',
                'button.download': '下载图片',
                'button.downloading': '下载中...',
                'button.previewing': '加载中...',
                'example.title': '示例：',
                'example.text': '96098359 或 PSAbian78928691',
                'label.imageSize': '图片尺寸',
                'size.original': '原图（最高质量）',
                'size.large': '大缩略图',
                'size.medium': '中缩略图',
                'size.small': '小缩略图',
                'size.description': '选择下载的图片质量（默认：原图）',
                'status.loading': '处理中，请稍候...',
                'status.success': '下载成功！点击链接下载压缩文件。',
                'status.error': '错误：',
                'status.preview.success': '找到 {count} 张图片',
                'status.preview.error': '未找到此证书的图片。',
                'preview.title': '找到的图片：',
                'error.noCertNumber': '请输入证书编号',
                'error.network': '网络错误，请重试。',
                'error.server': '服务器错误，请稍后再试。'
            }
        };

        let currentLang = 'en';

        function switchLanguage(lang) {
            currentLang = lang;
            document.getElementById('lang-en').classList.toggle('active', lang === 'en');
            document.getElementById('lang-zh').classList.toggle('active', lang === 'zh');
            
            // Update all i18n elements
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (i18n[lang][key]) {
                    el.textContent = i18n[lang][key];
                }
            });

            // Update placeholders
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                if (i18n[lang][key]) {
                    el.placeholder = i18n[lang][key];
                }
            });
        }

        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${type}`;
            statusEl.textContent = message;
        }

        function hideStatus() {
            const statusEl = document.getElementById('status');
            statusEl.className = 'status';
        }

        function showPreview(imageUrls) {
            const previewSection = document.getElementById('previewSection');
            const imageList = document.getElementById('imageList');
            
            imageList.innerHTML = '';
            imageUrls.forEach((url, index) => {
                const li = document.createElement('li');
                
                // 创建链接
                const a = document.createElement('a');
                a.href = url;
                a.target = '_blank';
                a.textContent = `${index + 1}. ${url}`;
                li.appendChild(a);
                
                // 添加图片预览（显示大缩略图）
                const img = document.createElement('img');
                img.src = url;
                img.alt = `Image ${index + 1}`;
                img.onerror = function() {
                    this.style.display = 'none';
                };
                img.onclick = () => window.open(url, '_blank');
                li.appendChild(img);
                
                imageList.appendChild(li);
            });
            
            previewSection.classList.add('active');
        }

        function hidePreview() {
            const previewSection = document.getElementById('previewSection');
            previewSection.classList.remove('active');
        }

        async function previewImages() {
            const certNumber = document.getElementById('certNumber').value.trim();
            
            if (!certNumber) {
                showStatus(i18n[currentLang]['error.noCertNumber'], 'error');
                return;
            }

            const previewBtn = document.getElementById('previewBtn');
            const originalText = previewBtn.textContent;
            previewBtn.disabled = true;
            previewBtn.innerHTML = `<span class="loading"></span>${i18n[currentLang]['button.previewing']}`;

            hideStatus();
            hidePreview();

            try {
                const response = await fetch('/api/preview', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        cert_number: certNumber,
                        language: currentLang
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showPreview(data.image_urls);
                    const message = i18n[currentLang]['status.preview.success'].replace('{count}', data.count);
                    showStatus(message, 'success');
                } else {
                    const errorMsg = data.message || i18n[currentLang]['status.preview.error'];
                    showStatus(errorMsg, 'error');
                }
            } catch (error) {
                let errorMsg = error.message;
                if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    errorMsg = i18n[currentLang]['error.network'];
                } else if (error.message) {
                    errorMsg = i18n[currentLang]['error.network'] + ': ' + error.message;
                } else {
                    errorMsg = i18n[currentLang]['error.network'];
                }
                showStatus(errorMsg, 'error');
            } finally {
                previewBtn.disabled = false;
                previewBtn.textContent = originalText;
            }
        }

        async function downloadImages(event) {
            event.preventDefault();
            
            const certNumber = document.getElementById('certNumber').value.trim();
            
            if (!certNumber) {
                showStatus(i18n[currentLang]['error.noCertNumber'], 'error');
                return;
            }

            const downloadBtn = document.getElementById('downloadBtn');
            const originalText = downloadBtn.textContent;
            downloadBtn.disabled = true;
            downloadBtn.innerHTML = `<span class="loading"></span>${i18n[currentLang]['button.downloading']}`;

            hideStatus();
            hidePreview();

            try {
                showStatus(i18n[currentLang]['status.loading'], 'info');

                const imageSize = document.getElementById('imageSize').value || 'original';
                
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        cert_number: certNumber,
                        language: currentLang,
                        image_size: imageSize
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showPreview(data.image_urls);
                    const successMsg = i18n[currentLang]['status.success'];
                    
                    // Auto download after a short delay
                    setTimeout(() => {
                        window.location.href = data.download_url;
                    }, 500);
                    
                    showStatus(successMsg, 'success');
                } else {
                    const errorMsg = data.message || (i18n[currentLang]['status.error'] + 'Unknown error');
                    showStatus(errorMsg, 'error');
                }
            } catch (error) {
                let errorMsg = error.message;
                if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    errorMsg = i18n[currentLang]['error.network'];
                }
                showStatus(errorMsg, 'error');
            } finally {
                downloadBtn.disabled = false;
                downloadBtn.textContent = originalText;
            }
        }

        // Event listeners
        document.getElementById('downloadForm').addEventListener('submit', downloadImages);
        document.getElementById('previewBtn').addEventListener('click', previewImages);

        // Initialize with English
        switchLanguage('en');
    </script>
</body>
</html>
